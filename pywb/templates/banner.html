<!-- custom js reqs -->
<script
  src="/webarchive/p2/static/js/jquery-2.2.4.min.js"></script>
<script>
    var $jq = jQuery.noConflict(true);
    $jq(document).ready(function() {
           console.log('rdy');
           console.log(document.location.href);
           let captureURL = document.location.href;

           captureURL = captureURL.replace(/https:\/\/app.mirrorweb.com\/webarchive\/[0-9A-z-]*\/[0-9A-z-_]*\//g, '');
           console.log(captureURL);
           // Parse the hostname from our URL
            var parser = document.createElement('a');
            parser.href = captureURL;
            // And load in the script
           $jq.getScript('https://s3-eu-west-1.amazonaws.com/mw-client-pywb-contentscripts/sites/' + parser.hostname + '.js');
    });
</script>
